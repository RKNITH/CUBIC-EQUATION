<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubic Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Cubic Equation Solver</h1>
        <p>A cubic equation is of the form: a<em>x</em><sup>3</sup> + b<em>x</em><sup>2</sup> + <em>c</em>x + <em>d</em>
            =
            0</p>
        <form id="cubicForm">
            <label for="a">a:</label>
            <input type="number" id="a" name="a" required>
            <label for="b">b:</label>
            <input type="number" id="b" name="b" required>
            <label for="c">c:</label>
            <input type="number" id="c" name="c" required>
            <label for="d">d:</label>
            <input type="number" id="d" name="d" required>
            <button type="submit">Solve</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
